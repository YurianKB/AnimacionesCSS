<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content=""/>
	<meta name="copyright" content=""/>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">

	<title>Youtube Brandcast</title>
</head>
<body>
	<div class="bodyMain">
		<!-- Loeader YouTube
		<div class="YouTubeLoader">
			<div class="YouTubeLogoBox active">
				<img class="YouTubeIso active" src="img/loader/YouTubeIso.svg">
				<img class="YouTubeLogo" src="img/loader/YouTubeLogo.svg">
			</div>
		</div>
	-->

	<section class="welcomeBannerArea">
		<div class="col-lg-10 col-lg-10 col-md-10 mx-auto container">
			<div class="col-xl-4 col-lg-4 col-md-10 col-sm-10 col-12 text-center logoContainer">
				<img class="welcome" src="img/welcomeBanner/bienvenido.svg">
				<img class="YoutubeWelcomelogo" src="img/logo.svg">
			</div>
			<div class="flagsContainer col-xl-5 col-lg-6 col-md-10 col-sm-10">
				<ul class="countriesFlags">
					<h5>¿De donde eres?</h5>
					<li><img src="img/welcomeBanner/flags/ar.svg"></li>
					<li><img src="img/welcomeBanner/flags/ch.svg"></li>
					<li><img src="img/welcomeBanner/flags/col.svg"></li>
					<li><img src="img/welcomeBanner/flags/mx.svg"></li>
					<li><img src="img/welcomeBanner/flags/pe.svg"></li>
				</ul>
			</div>
			<div class="col-xl-10 mx-auto">
				<div class="carousel-container">
					<div class="carouselItem active">
						<img class="img-fluid" src="img/welcomeBanner/hello.svg" alt="Hola">
					</div>
					<div class="carouselItem">
						<img class="img-fluid" src="img/welcomeBanner/hey.svg" alt="Hey">
					</div>
					<div class="carouselItem">
						<img class="img-fluid" src="img/welcomeBanner/epale.svg" alt="Épale">
					</div>
					<div class="carouselItem">
						<img class="img-fluid" src="img/welcomeBanner/queOnda.svg" alt="Qué onda">
					</div>
					<div class="carouselItem">
						<img class="img-fluid mt-5" src="img/welcomeBanner/quePasa.svg" alt=" Qué pasa">
					</div>
				</div>
			</div>
		</div>
	</section>
	
</div>


<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
